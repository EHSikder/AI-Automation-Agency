<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GulfAutomate AI - Enterprise Automation</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0B0C0F', // Deep Black / Charcoal
              surface: '#1A1A1D',    // Dark Grey 1
              'surface-highlight': '#2A2A2E', // Dark Grey 2
              primary: '#2D9CFF',    // Electric Gulf Blue
              secondary: '#00E5FF',  // Aqua Turquoise Glow
              accent: '#8F7CFF',     // Cyber Violet
              border: '#2A2A2E',     // Neutral border
              'text-muted': '#7A7A85', // Mid Grey
              'text-light': '#E7E7E7', // Light Grey
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              arabic: ['IBM Plex Sans Arabic', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'grid-pattern': "linear-gradient(to right, #2A2A2E 1px, transparent 1px), linear-gradient(to bottom, #2A2A2E 1px, transparent 1px)",
              'subtle-glow': "conic-gradient(from 180deg at 50% 50%, #1A1A1D 0deg, #0B0C0F 180deg, #1A1A1D 360deg)",
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
            },
            keyframes: {
              spotlight: {
                '0%': { opacity: 0, transform: 'translate(-72%, -62%) scale(0.5)' },
                '100%': { opacity: 1, transform: 'translate(-50%,-40%) scale(1)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background-color: #0B0C0F;
        color: #FFFFFF;
      }
      
      .bg-grid {
        background-size: 50px 50px;
        mask-image: linear-gradient(to bottom, transparent, 5%, white, 95%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, 5%, white, 95%, transparent);
      }

      /* Glass Noise Texture */
      .noise {
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>

</html>
