<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AIstylia - Enterprise Automation</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Vanta JS Dependencies (Must use Three.js r121 for Vanta) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>

    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0A1A2F', // Deep Navy
              surface: '#2B2F36',    // Graphite
              'surface-highlight': '#3A3F4A', // Slate Grey
              primary: '#6C63FF',    // Electric Purple
              secondary: '#30C6FF',  // Blue Cyan
              accent: '#A3FFE4',     // Mint Glow
              border: '#3A3F4A',     // Slate Grey
              'text-muted': '#94A3B8', // Slate Grey Light / Muted
              'text-light': '#FFFFFF', // White
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              arabic: ['IBM Plex Sans Arabic', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'brand-gradient': "linear-gradient(135deg, #6C63FF 0%, #30C6FF 100%)",
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
            },
            keyframes: {
              spotlight: {
                '0%': { opacity: 0, transform: 'translate(-72%, -62%) scale(0.5)' },
                '100%': { opacity: 1, transform: 'translate(-50%,-40%) scale(1)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background-color: #0A1A2F;
        color: #FFFFFF;
      }
    </style>

}
